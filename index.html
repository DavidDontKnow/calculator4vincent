<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<main>
		<h1>Calculator</h1>

		<div class="container">

			<div id="output-display">
				<p class="previous"></p>
				<p class="current"></p>
			</div>
			<div class="user-input">
				<button id="clear">
					Clear
				</button>
				<button class="backspace">
					backspace
				</button>

				<button class="operatior" id="add">+</button>
				<button class="operatior" id="subtract">-</button>
				<button class="operatior" id="multiply">*</button>
				<button class="operatior" id="divide">รท</button>
				<div class="numbers">
					<button class="number" id="7">7</button>
					<button class="number" id="8">8</button>
					<button class="number" id="9">9</button>
					<button class="number" id="4">4</button>
					<button class="number" id="5">5</button>
					<button class="number" id="6">6</button>
					<button class="number" id="1">1</button>
					<button class="number" id="2">2</button>
					<button class="number" id="3">3</button>
					<button class="number" id="0">0</button>
					<button class="number" id="decimal">.</button>
				</div>

				<button class="equal" id="equals">=</button>



			</div>

		</div>
	</main>
	<script src="script.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
</body>

</html>
